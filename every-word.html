<script type="module">
    import { dict } from './dictionary.js';

    // wait for dict.ready to be true
    while(dict.ready != true) {
        await new Promise(resolve => setTimeout(resolve, 100));
    }

    dict.getAllWords(["dont add", "Consonant Sounds", "Vowel Sounds", "Connecting Letters", "Phrases"]).forEach(word => {
        //console.log(word.script["Standard"].constructor.toStringInfo = true)

        const wordscript = word.script["Standard"];

        if(wordscript === undefined) return;

        const ipa = wordscript.toString("high", true, ["ipa"]);
        const term = wordscript.toString("high", true, ["ortho"]);

        console.log(wordscript)

        document.body.insertAdjacentHTML('beforeend', `<div>${ipa} - ${term}</div>`);
    });
</script>
